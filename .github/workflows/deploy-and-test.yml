    - name: Auto-merge to main (if tests pass and not on main branch)
      if: github.ref != 'refs/heads/main' && github.event_name == 'push'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Tests passed! Auto-merging to main branch..."
        
