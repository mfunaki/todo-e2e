        git checkout main
        git pull origin main
        git merge origin/${{ github.ref_name }} --no-ff -m "Auto-merge from ${{ github.ref_name }}: Tests passed"
        git push origin main
        
        echo "Successfully merged ${{ github.ref_name }} to main"

